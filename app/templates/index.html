<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  {% load staticfiles %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
      <!-- <link rel="stylesheet" href="css/style.css"> -->

  
</head>

<body>
  <div class="form">
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Health Metrics Registration</h1>
          
          <form  action="{% url 'registration' %}" method="post">
          {% csrf_token %}
          <!-- {{ MyRegistrationForm.as_p }} -->
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <!-- <input type="text" required autocomplete="off" /> -->
              <input id="id_firstname" name="firstname" type="text" required="">
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
             <!--  <input type="text"required autocomplete="off"/> -->
              <input id="id_lastname" name="lastname" type="text" required="">
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input id = "id_email" name="email" type="email" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              User Name <span class="req">*</span>
            </label>
            <input id = "id_username" name="username" type="text" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <!-- <input type="password"required autocomplete="off"/> -->
            <input id="id_password" name="password1" type="password" required="">
          </div>

          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <!-- <input type="password"required autocomplete="off"/> -->
            <input id="id_password" name="password2" type="password" required="">
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>
          <!-- The Modal -->
          <div id="modal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <div class="modal-body">
                <p>Thank you, you are registered!!!</p>
                <button class="modalButton" type="button"/>Continue</button>
              </div>
            </div>

          </div>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form  action="{% url 'login_view' %}" method="post">
            {% csrf_token %}
            <div class="field-wrap">
            <label>
              User Name<span class="req">*</span>
            </label>
            <input id = "id_username" name="username" type="text" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input id = "id_password" name="password" type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
